triton:
  input:
    - name: text
      data_type: TYPE_STRING
      dims: [1]
  output:
    - name: image
      data_type: TYPE_UINT8
      dims: [-1, -1, 3]
      labels: false
inference:
  wrap_func: text_to_image
  return_type: ImageOutput
field_maps:
  input_fields_map:
    text: text
  output_fields_map:
    image: image
