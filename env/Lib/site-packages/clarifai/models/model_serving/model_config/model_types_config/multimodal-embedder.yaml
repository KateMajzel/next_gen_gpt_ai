triton:
  input:
    - name: image
      data_type: TYPE_UINT8
      dims: [-1, -1, 3]
      optional: true
    - name: text
      data_type: TYPE_STRING
      dims: [1]
      optional: true
  output:
    - name: embeddings
      data_type: TYPE_FP32
      dims: [-1]
      labels: false
inference:
  wrap_func: multimodal_embedder
  return_type: EmbeddingOutput
field_maps:
  input_fields_map:
    image: image
    text: text
  output_fields_map:
    embeddings: embeddings
