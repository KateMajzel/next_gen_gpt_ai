triton:
  input:
    - name: image
      data_type: TYPE_UINT8
      dims: [-1, -1, 3]
  output:
    - name: softmax_predictions
      data_type: TYPE_FP32
      dims: [-1]
      labels: true
inference:
  wrap_func: visual_classifier
  return_type: ClassifierOutput
field_maps:
  input_fields_map:
    image: image
  output_fields_map:
    concepts: softmax_predictions
