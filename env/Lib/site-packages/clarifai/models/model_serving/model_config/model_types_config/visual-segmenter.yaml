triton:
  input:
    - name: image
      data_type: TYPE_UINT8
      dims: [-1, -1, 3]
  output:
    - name: predicted_mask
      data_type: TYPE_INT64
      dims: [-1, -1]
      labels: true
inference:
  wrap_func: visual_segmenter
  return_type: MasksOutput
field_maps:
  input_fields_map:
    image: image
  output_fields_map:
    "regions[...].region_info.mask,regions[...].data.concepts": "predicted_mask"
